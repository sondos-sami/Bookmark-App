<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" type="image/png" href="images/bookmark (1).png" />

    <!-- css -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!-- sweet alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5   hl-1">Bookmarker</h1>
    
      <main>
           <div class="dotted my-2"></div>
        <h2 class="fs-4 text-center my-4">
        <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites<i
          class="fa-solid fa-bookmark p-1"
        ></i>
      </h2>
      <div class="mb-3">
        <label for="bookmark-name" class="form-label fw-bold"
          ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
        >
        <input
        oninput="validationName()"
          type="text"
          class="form-control"
          id="bookmark-name"
          placeholder="Bookmark Name"
        />
        <p id="msgName" class="alert alert-danger d-none">Website name already exists!</p>
      </div>

      <div class="mb-3">
        <label for="bookmark-url" class="form-label fw-bold"
          ><i class="fa-solid fa-link pe-2"></i>Site URL</label
        >
        <input
        oninput="validationUrl()"
          type="text"
          class="form-control"
          id="bookmark-url"
          placeholder="Webiste URL"
        />
                <p id="msgUrl" class="alert alert-danger d-none"> </p>
      </div>
      <button id="btn-submit"  onclick="addWebsite()" class="btn d-block mx-auto py-1 px-5 btn-color my-3">Submit</button>
             <button id="btn-update" onclick="updateWebsite()" class="btn d-block mx-auto py-1 px-5 btn-warning my-3 d-none">Update</button>

      <div class="dotted my-4"></div></main>
       <input type="search" class="form-control w-50 mx-auto my-3 " id="search" placeholder="Search By Website Name" oninput="searchByName()" >
       <table class="table">
  <thead>
    <tr>
      <th  >Index</th>
      <th  >Website Name</th>
      <th  >Visit</th>
      <th  >Delete</th>
         <th  >Update</th>
    </tr>
  </thead>
  <tbody id="text">
     
  </tbody>
       </table>
    </div>
    
    <script src="Js/bootstrap.bundle.min.js"></script>
   
    <script src="Js/index.js"></script>
  

  </body>
</html>
